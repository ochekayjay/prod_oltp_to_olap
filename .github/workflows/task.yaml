name: Sync repo to GCS

on:
  push:
    branches: [ main ]
    paths:
      - 'dags/**'
      - 'plugins/**'
      - 'dbt/**'
      - 'plug/**'
      - 'logs/**'


jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: airflow-soln-project

      - name: Sync DAGs to GCS
        run: |
          [ -d "./dags" ] && gsutil -m rsync -r ./dags gs://prod_oltp_to_olap_test/dags
          [ -d "./plugins" ] && gsutil -m rsync -r ./plugins gs://prod_oltp_to_olap_test/plugins
          [ -d "./dbt" ] && gsutil -m rsync -r ./dbt gs://prod_oltp_to_olap_test/dbt
          [ -d "./plugs" ] && gsutil -m rsync -r ./plugs gs://prod_oltp_to_olap_test/plugs